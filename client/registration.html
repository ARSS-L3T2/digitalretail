            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>


                <div class="card-body">

                    <form action = "/adduser" method = "POST" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                        <div class="form-group">
                            <div class="row">
                                <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>

                            </div>

                        </div>

                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="password" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required="required">
                        </div>
                        <div class="form-group"></div>
                            <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                        </div>
                        <p><input type = "submit" value = "submit" class="btn btn-success btn-lg btn-block" /></p>
                     </form>
